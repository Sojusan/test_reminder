name: "reminder"
on:
  schedule:
    # Triggers the workflow every 5 minutes
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  reminder:
    permissions:
      pull-requests: write
    if: github.repository == 'Sojusan/test_reminder'
    runs-on: ubuntu-latest
    steps:
      - uses: sojusan/github-action-reminder@00004_stop_running_for_forks
        with:
          reminder_message: "This is a test reminder message. Good job!"
          inactivity_deadline_hours: 1
          default_users_to_notify: |
            @Sojusan
